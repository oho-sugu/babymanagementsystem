{% include 'header.html' %}

<a href='/history?date={{ dt_yes }}'>&lt;前日</a>
日付：{{ dt_now|date:'Y-m-d'}}
<a href='/history?date={{ dt_tom }}'>翌日&gt;</a><br>

<table class='table'>
    <tr>
        <th>時刻</th>
        <th>イベント</th>
        <th>評価</th>
        <th>備考</th>
        <th></th>
    </tr>        
{% for event in events %}
    <tr>
        <td>{{ event.timestamp|time:'H:i' }}</td>
        <td>{{ event.getTypeString }}</td>
        <td>{{ event.getValueString }}</td>
        <td>{{ event.memo }}</td>
        <td><a href="/delete?key={{ event.key }}">削除</a></td>
    </tr>
{% endfor %}
</table>
<br>
<a href="/tsv">TSV Output</a><br>

{% include 'footer.html' %}
